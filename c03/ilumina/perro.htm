<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three.js Dog Head Example</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      // Configuración básica de la escena
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear una luz direccional
      var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Materiales Phong
      var phongMaterial = new THREE.MeshPhongMaterial({ color: 0x2194CE, shininess: 100 });

      // Crear geometrías básicas (por ejemplo, círculos, esferas, cubos) y aplicar los materiales Phong
      var headGeometry = new THREE.SphereGeometry(1, 32, 32);
      var head = new THREE.Mesh(headGeometry, phongMaterial);
      scene.add(head);

      var eyeGeometry = new THREE.SphereGeometry(0.1, 32, 32);
      var leftEye = new THREE.Mesh(eyeGeometry, phongMaterial);
      var rightEye = new THREE.Mesh(eyeGeometry, phongMaterial);
      leftEye.position.set(-0.3, 0.3, 0.9);
      rightEye.position.set(0.3, 0.3, 0.9);
      scene.add(leftEye, rightEye);

      var noseGeometry = new THREE.CylinderGeometry(0, 0.1, 0.2, 32);
      var nose = new THREE.Mesh(noseGeometry, phongMaterial);
      nose.position.set(0, 0, 1);
      scene.add(nose);

      var earGeometry = new THREE.SphereGeometry(0.3, 32, 32);
      var leftEar = new THREE.Mesh(earGeometry, phongMaterial);
      var rightEar = new THREE.Mesh(earGeometry, phongMaterial);
      leftEar.position.set(-0.8, 0, 0.5);
      rightEar.position.set(0.8, 0, 0.5);
      scene.add(leftEar, rightEar);

      // Posición de la cámara
      camera.position.z = 3;

      // Renderizar la escena
      var animate = function () {
        requestAnimationFrame(animate);

        // Rotar la cabeza del perro
        head.rotation.x += 0.01;
        head.rotation.y += 0.01;

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
